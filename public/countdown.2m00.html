<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <title>2m00 Countdown Timer</title>
  <link href='./content.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='inner'></div>
  <script src='./ServerDate.min.js'></script>
  <script src='./vanilla-es6.js'></script>
  <script>
    // Launch the timer when the DOM is loaded
    document.addEventListener('DOMContentLoaded', function(){
      var clock = new CountdownTimer({climbing: 120, interval: 0})
      document.getElementById('inner').addEventListener('click', clock.reset)
    }, false)
  </script>
</body>
