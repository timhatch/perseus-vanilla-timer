<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <title>Timer Client</title>
  <link href='./content.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="flex container">
    <div class="flex timer" id='inner'></div>
  </div>
  <script type="module">
    import {fullScreen, onResize} from "./display-utils.js"

    const socket = new WebSocket(`ws://${window.location.hostname}/sub`)
    const el     = document.getElementById('inner')

    // Main event loop
    socket.onmessage = (event) => el.textContent = event.data
    // Resize text when the window size changes
    window.onresize = () => onResize(el)
  </script>
</body>
