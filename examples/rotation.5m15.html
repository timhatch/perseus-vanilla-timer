<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <title>5m15 Rotation Timer</title>
  <link href='./content.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='cntrl'>5m15 rotation</div>
  <div id='inner'></div>
  <script src='./ServerDate.min.js'></script>
  <script src='./vanilla-es6.js'></script>
  <script>
    // Launch the timer when the DOM is loaded
    document.addEventListener('DOMContentLoaded', function(){
      var clock = new RotationTimer({climbing: 300, interval: 15})
      document.getElementById('cntrl').addEventListener('click', clock.requestFullscreen)
    }, false)
  </script>
</body>
