<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <title>5m00 Rotation Timer</title>
  <link href='./content.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="flex container">
    <div id='cntrl'>5m00 rotation</div>
    <div class="flex timer" id='inner'></div>
    </div>
  </div>
  <script src='./ServerDate.min.js'></script>
  <script src='./vanilla-es6.js'></script>
  <script>
    // Launch the timer when the DOM is loaded
    document.addEventListener('DOMContentLoaded', function(){
      var clock = new RotationTimer({climbing: 300, interval: 0})
      document.getElementById('cntrl').addEventListener('click', clock.requestFullscreen)
    }, false)
  </script>
</body>
